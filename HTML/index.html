<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main>
      <div>
        <p>One doll or many?</p>
        <input type="radio" name="oneMany1" value="0" />

        <p>Dolls only or puppets too?</p>
        <input type="radio" name="dollsPuppets2" value="0" />

        <label for="1">Puppets</label><br />
      </div>

      <div>
        <p>Talking or silent?</p>
        <input type="radio" name="talkSilent3" value="0" />
        <label for="0">Talking</label><br />
        <input type="radio" name="talkSilent3" value="1" />
        <label for="1">Silent</label><br />
      </div>

      <div>
        <p>Centric or vignette?</p>
        <input type="radio" name="centricVignette4" value="0" />
        <label for="0">Centric</label><br />
        <input type="radio" name="centricVignette4" value="1" />
        <label for="1">Vignette</label><br />
      </div>

      <div>
        <p>Anthology or feature?</p>
        <input type="radio" name="anthologyFeature5" value="0" />
        <label for="0">Anthology</label><br />
        <input type="radio" name="anthologyFeature5" value="1" />
        <label for="1">Feature</label><br />
      </div>

      <div><button id="displayTotal">CLICKO</button></div>
      <div id="result"></div>
      <div>
        <a href="/HTML/results.html">GO TO NEXT PAGE AND CHECK STORAGE</a>
